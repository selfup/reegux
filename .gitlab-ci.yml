image: "node:6.4"

stages:
  - deploy

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp index.html .public
    - cp reegux.js .public
    - cp reegux.min.js .public
    - cp reegux.min.compressed.js .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master